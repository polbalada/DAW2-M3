<!doctype html>
<html xmlns:th="www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
	crossorigin="anonymous">

<title>Hello, world!</title>
</head>
<body>
	<div class="container">
		<form action="add" method="POST" th:object="${project}">
			<input type="text" placeholder="Nom Projecte"
				th:field="${project.name}"> <select
				th:field="${project.stage}">
				<option th:value="NOTSTARTED">Not Started</option>
				<option th:value="INPROGRESS">In Progress</option>
				<option th:value="COMPLETED">Completed</option>
			</select>

			<textarea th:field="*{description}" placeholder="Entra descripciÃ³"></textarea>

			<button th:type="submit">Crear Projecte</button>
		</form>
	</div>
	<h3>Llista de Projectes Actual</h3>
	<div><table>
		<tr th:each="unProjecte : ${projects}">
			<td th:text="${unProjecte.name}" />
			<td th:text="${unProjecte.stage}" />
		</tr>
		</table>
	</div>


</body>
</html>
